{% extends 'base.html' %}

{% block title%} Contact{% endblock title%}

{% block body%}

<div class="container-fluid px=0" >
<img src="https://source.unsplash.com/2660x700/?mobile" class="d-block w-100 mx-0 my-4" alt="...">
</div>
<div class="container">
<h1 class="text-centre">Contact us</h1>

<div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
</div>

<div class="mb-3">
  <label for="Email" class="form-label">Emailaddress</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
</div>


<div class="mb-3">
  <label for="desc" >Tell me about what you want to contact me</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
<form method="post" action="/contact">
  {% csrf_token %}
<button class="btn btn-primary" type="submit">SUBMIT</button>
</form>

</div>

{% endblock body%}
